<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTMLForm</title>
        <link rel="stylesheet" href="css/_03_HTMLFormStyle.css">
    </head>
    <body>
        <form action="">
        	<h4 class="first">Step 1: Your Details</h4>
        	<section>
        		<div>
        			<span>Name</span>
        			<input type="text" placeholder="First and last name">
        		</div>
        		<div>
        			<span>Email</span>
        			<input type="text" placeholder="example@domain.com">
        		</div>
        		<div>
        			<span>Phone</span>
        			<input type="text" placeholder="eg. +4485000000000">
        		</div>
        	</section>

        	<h4>Step 1: Your Details</h4>
        	<section>
        		<div>
        			<span class="high">Address</span>
        			<textarea name="" id="" cols="30" rows="5"></textarea>
        		</div>
        		<div>
        			<span>Post code</span>
        			<input type="text">
        		</div>
        		<div>
        			<span>Country</span>
        			<input type="text">
        		</div>
        	</section>

        	<h4>Step 1: Delivery adress</h4>
        	<section>
        		<div id="radio">
        			<span>Card type</span> <br>
        			<input type="radio" class="radio"><span>Visa</span>
        			<input type="radio" class="radio"><span>AmEx</span>
        			<input type="radio" class="radio"><span>Mastercard</span>
        		</div>
        		<div>
        			<span>Card number</span>
        			<input type="text">
        		</div>
        		<div>
        			<span>Security code</span>
        			<input type="text">
        		</div>
        		<div>
        			<span>Name on card</span>
        			<input type="text" placeholder="exact name as on the card">
        		</div>
        		<button>
        			BUY IT!
        		</button>
        	</section>
        </form>
    </body>
</html>
